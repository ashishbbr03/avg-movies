        <table class="table">
            <thead>
                <tr>
                    <th>Movie</th>

                </tr>
            </thead>
            <tbody>
                <tr>


                    <td><input ng-model="movi.moviTitle" /></td>

                    <td><button ng-click="addMovie(movi)" class="btn btn-info">Add </button></td>

                    <td><button ng-click="updateMovie(movi)" class="btn btn-info">Update</button></td>

                </tr>
                <tr ng-repeat=" movi in moviList">
                    <td>{{movi.moviTitle}}</td>
                    <td><button ng-click="removeMovie(movi)" class="btn btn-danger">Remove</button></td>
                    <td><button ng-click="editMovie(movi)" class="btn btn-info">Edit</button></td>
                </tr>
            </tbody>
        </table>
